<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doetoez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00d4ff;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #2d2d2d;
            --success: #00e676;
            --warning: #ffab00;
            --danger: #ff1744;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Animasi latar belakang */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 80vh;
            height: 80vh;
            top: -30vh;
            left: -20vh;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 60vh;
            height: 60vh;
            top: 60vh;
            right: -10vh;
            animation-delay: -5s;
            background: radial-gradient(circle, var(--secondary), transparent);
        }

        .bg-circle:nth-child(3) {
            width: 40vh;
            height: 40vh;
            bottom: -10vh;
            left: 30vh;
            animation-delay: -10s;
            background: radial-gradient(circle, var(--accent), transparent);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #aaa;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            background: var(--gray);
            border: 1px solid var(--glass-border);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .user-type {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-option {
            padding: 1rem;
            border-radius: 10px;
            background: var(--gray);
            border: 1px solid var(--glass-border);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-option.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }
            
            .user-type {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animasi Latar Belakang -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-brain"></i></div>
                <div class="logo-text">Doetoez</div>
            </div>
            <h1>Masuk ke Akun Anda</h1>
            <p>Login untuk mengakses platform pembelajaran Doetoez</p>
        </div>

        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="errorMessage">Email atau password salah</span>
        </div>

        <form id="loginForm">
            <div class="user-type">
                <div class="user-option active" data-role="student">
                    <i class="fas fa-user-graduate"></i>
                    <div>Murid</div>
                </div>
                <div class="user-option" data-role="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <div>Guru</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="masukkan email Anda" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="masukkan password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
        </form>

        <div class="login-footer">
            <p>Belum punya akun? <a href="#" id="registerLink">Hubungi administrator</a></p>
        </div>
    </div>

    <script>
        // Data pengguna yang terdaftar (dalam aplikasi nyata, ini akan disimpan di database)
        const registeredUsers = [
            { email: "ndiidepzx@doetoez.com", password: "admin123", name: "Achmad Bukhori Rohandi", role: "admin" },
            { email: "murid2@doetoez.com", password: "password123", name: "Kayla Ajwah Asyifa", role: "student" },
            { email: "yohanaharapenta@doetoez.com", password: "password123", name: "Yohana Harapenta Purba", role: "teacher" },
            { email: "pinjydep@doetoez.com", password: "admin123", name: "Administrator", role: "admin" }
        ];

        // Variabel untuk menyimpan role yang dipilih
        let selectedRole = "student";

        // Event listener untuk memilih role
        document.querySelectorAll('.user-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });

        // Event listener untuk form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Cari pengguna yang cocok
            const user = registeredUsers.find(u => 
                u.email === email && 
                u.password === password && 
                u.role === selectedRole
            );
            
            if (user) {
                // Simpan data user ke localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect ke halaman dashboard
                window.location.href = '/dashboard';
            } else {
                // Tampilkan pesan error
                document.getElementById('errorMessage').textContent = 
                    "Email, password, atau peran pengguna tidak valid";
                document.getElementById('errorAlert').style.display = 'block';
                
                // Sembunyikan pesan error setelah 3 detik
                setTimeout(() => {
                    document.getElementById('errorAlert').style.display = 'none';
                }, 3000);
            }
        });

        // Link register
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Untuk mendaftar, silakan hubungi administrator kelas 7F di SMPN 279.");
        });

        // Jika sudah login, redirect ke dashboard
        if (localStorage.getItem('currentUser')) {
            window.location.href = '/dashboard'
        }
    </script>
</body>
</html>
