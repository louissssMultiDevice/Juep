<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sekolah Cerdas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: #4361ee;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4361ee;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        /* Style untuk tombol Google custom sebagai fallback */
        .btn-google-custom {
            background: white;
            color: #555;
            border: 1px solid #ddd;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-google-custom:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sekolah Cerdas</h1>
            <p>Masuk ke sistem sekolah digital</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <!-- TOMBOL GOOGLE SIGN-IN -->
                <!-- GANTI Client ID di bagian data-client_id -->
                <div class="google-btn-container">
                    <div id="g_id_onload"
                         data-client_id="732926475897-bep4e4qg150gvtqfrtbjfda34fc2cdtb.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleLogin"
                         data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>

                <!-- Fallback tombol Google jika JavaScript tidak bekerja -->
                <button type="button" class="btn-google-custom" id="googleFallback" style="display: none;">
                    <i class="fab fa-google"></i> Login dengan Google
                </button>

                <div class="login-footer">
                    <p>Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Event listener untuk form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Harap isi username dan password', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                if (username && password) {
                    showAlert('Login berhasil! Mengarahkan ke dashboard...', 'success');
                    
                    setTimeout(() => {
                        document.getElementById('loginForm').reset();
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }, 2000);
                } else {
                    showAlert('Username atau password salah', 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            }, 1500);
        });

        // Event listener untuk lupa password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Masukkan email Anda untuk reset password:');
            if (email) {
                showAlert(`Instruksi reset password telah dikirim ke ${email}`, 'info');
            }
        });

        // Event listener untuk link daftar
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Fitur pendaftaran akan segera hadir!', 'info');
        });

        // Fungsi untuk menangani login Google yang berhasil
        function handleGoogleLogin(response) {
            console.log("Google Login Response:", response);
            
            // Decode JWT token
            const responsePayload = parseJwt(response.credential);
            
            showAlert(`Login berhasil! Selamat datang ${responsePayload.name}`, 'success');
            
            // Simpan data user
            localStorage.setItem('user_name', responsePayload.name);
            localStorage.setItem('user_email', responsePayload.email);
            
            // Redirect setelah 2 detik
            setTimeout(() => {
                showAlert('Mengarahkan ke dashboard...', 'info');
            }, 2000);
        }

        // Fungsi untuk parse JWT token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return {name: 'User', email: 'user@example.com'};
            }
        }

        // Fallback jika Google Sign-In gagal load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const googleSignInButton = document.querySelector('.g_id_signin');
                if (!googleSignInButton || googleSignInButton.children.length === 0) {
                    document.getElementById('googleFallback').style.display = 'block';
                    document.getElementById('googleFallback').addEventListener('click', function() {
                        showAlert('Untuk login dengan Google, silakan ganti "GANTI_DENGAN_CLIENT_ID_ANDA" dengan Client ID Google OAuth yang valid', 'info');
                    });
                }
            }, 2000);
        });
    </script>
</body>
</html>
