<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sekolah Cerdas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .register-header {
            background: #4361ee;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .register-header p {
            opacity: 0.9;
        }

        .register-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4361ee;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }

        .btn-google {
            background: white;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .btn-google:active {
            transform: translateY(0);
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: width 0.3s ease;
        }

        .password-strength.weak .password-strength-bar {
            background: #ef4444;
            width: 25%;
        }

        .password-strength.medium .password-strength-bar {
            background: #f59e0b;
            width: 50%;
        }

        .password-strength.strong .password-strength-bar {
            background: #10b981;
            width: 75%;
        }

        .password-strength.very-strong .password-strength-bar {
            background: #10b981;
            width: 100%;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }

        .password-requirements ul {
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms input {
            margin-top: 3px;
        }

        .terms a {
            color: #4361ee;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .name-group {
            display: flex;
            gap: 15px;
        }

        .name-group .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Daftar Akun Baru</h1>
            <p>Bergabung dengan Sekolah Cerdas</p>
        </div>

        <div class="register-body">
            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstName">Nama Depan</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Nama depan" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nama Belakang</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Nama belakang" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Pilih username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Buat password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li id="req-length">Minimal 8 karakter</li>
                            <li id="req-uppercase">Mengandung huruf besar</li>
                            <li id="req-lowercase">Mengandung huruf kecil</li>
                            <li id="req-number">Mengandung angka</li>
                            <li id="req-special">Mengandung karakter khusus</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi password" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        Saya setuju dengan <a href="#">Syarat dan Ketentuan</a> serta <a href="#">Kebijakan Privasi</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <button type="button" class="btn btn-google" id="googleRegister">
                    <i class="fab fa-google"></i> Daftar dengan Google
                </button>

                <div class="register-footer">
                    <p>Sudah punya akun? <a href="login.html" id="showLogin">Login di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Sembunyikan alert setelah 5 detik
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk memeriksa kekuatan password
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            
            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                if (element) {
                    if (requirements[req]) {
                        element.classList.add('valid');
                    } else {
                        element.classList.remove('valid');
                    }
                }
            });
            
            // Calculate strength
            let strength = 0;
            Object.values(requirements).forEach(met => {
                if (met) strength++;
            });
            
            // Update strength bar
            const strengthBar = document.querySelector('.password-strength');
            strengthBar.className = 'password-strength';
            if (strength <= 1) {
                strengthBar.classList.add('weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
            } else if (strength <= 4) {
                strengthBar.classList.add('strong');
            } else {
                strengthBar.classList.add('very-strong');
            }
        }

        // Event listener untuk form registrasi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validasi input
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
                showAlert('Harap isi semua field', 'error');
                return;
            }
            
            if (!agreeTerms) {
                showAlert('Anda harus menyetujui Syarat dan Ketentuan', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Password dan konfirmasi password tidak cocok', 'error');
                return;
            }
            
            if (password.length < 8) {
                showAlert('Password harus minimal 8 karakter', 'error');
                return;
            }
            
            // Simulasi proses registrasi
            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Membuat akun...';
            registerBtn.disabled = true;
            
            // Simulasi delay server
            setTimeout(() => {
                // Untuk demo, registrasi berhasil jika semua field terisi
                showAlert('Registrasi berhasil! Silakan cek email untuk verifikasi.', 'success');
                
                // Reset form setelah berhasil registrasi
                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                    
                    // Reset password strength indicator
                    document.querySelector('.password-strength').className = 'password-strength';
                    document.querySelectorAll('.password-requirements li').forEach(li => {
                        li.classList.remove('valid');
                    });
                    
                    // Di aplikasi nyata, di sini akan redirect ke halaman verifikasi atau login
                    // window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        // Event listener untuk password strength
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Event listener untuk registrasi Google
        document.getElementById('googleRegister').addEventListener('click', function() {
            showAlert('Pendaftaran dengan Google sedang diproses...', 'info');
            
            // Simulasi proses OAuth
            setTimeout(() => {
                showAlert('Pendaftaran dengan Google berhasil!', 'success');
            }, 2000);
        });

        // Event listener untuk link login
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            // Di aplikasi nyata, ini akan redirect ke halaman login
             window.location.href = 'login.html';
            showAlert('Mengarahkan ke halaman login...', 'info');
        });
    </script>
</body>
  </html>
